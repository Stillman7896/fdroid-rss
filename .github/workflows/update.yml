name: Update RSS Feeds

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate RSS feeds
        run: python generate_rss.py

      - name: Update README.md
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          echo "<!-- AUTO-GENERATED LIST START -->" > temp_list.txt
          while read pkg; do
          echo "- [$pkg](feeds/$pkg.xml) ([raw](https://raw.githubusercontent.com/${{ github.repository }}/main/feeds/$pkg.xml))" >> temp_list.txt
          done < packages.txt
          echo "<!-- AUTO-GENERATED LIST END -->" >> temp_list.txt
          sed -i '/<!-- AUTO-GENERATED LIST START -->/,/<!-- AUTO-GENERATED LIST END -->/c\ ' README.md
          sed -i '/^ $/r temp_list.txt' README.md
          rm temp_list.txt
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update package list in README"
          git push

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add feeds/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update RSS feeds"
          git push
